<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Pricing Table</title>
</head>
<body>
    <div class="container">
        <div class="basic">
            <h2>Basic</h2>
            <h1>$10/month</h1>
            <ul>
                <li>5GB storage</li>
                <li>1GB free internet</li>
            </ul>
            <button type="button">Sign Up</button>
        </div>

        <div class="standard">
            <h2>Standard</h2>
            <h1>$15/month</h1>
            <ul>
                <li>10GB storage</li>
                <li>3GB free internet</li>
            </ul>
            <button type="button">Sign Up</button>
        </div>

        <div class="premium">
            <h2>Premium</h2>
            <h1>$20/month</h1>
            <ul>
                <li>50GB storage</li>
                <li>Unlimited free internet</li>
                <li>Free VPN</li>

            </ul>
            <button type="button">Sign Up</button>
        </div>
    </div>
    
</body>
</html>
